<div class="modal-header">
        <h3 class="modal-title">Deseja realmente deletar este evento?</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="">Título</label>
            <input type="text" class="form-control"  ng-model="event.title" disabled>
        </div>
        <div class="form-group">
            <label class="">Descrição</label>
            <textarea class="form-control" ng-model="event.description" rows="5" disabled></textarea>
        </div>
        <div class="form-group">
            <label class="">Local do evento</label>
            <input type="text" class="form-control" ng-model="event.locale" disabled>
        </div>
        <div class="form-group col-xs-6 col-lg-3">
            <label class="">Data Início</label>
            <input type="text" class="form-control" ng-model="event.start_date" disabled>
        </div>
        <div class="form-group col-xs-6 col-lg-3">
            <label class="">Hora Início</label>
            <input type="text" class="form-control" ng-model="event.start_time" disabled>
        </div>
        <div class="form-group col-xs-6 col-lg-3">
            <label class="">Data Término</label>
            <input type="text" class="form-control" ng-model="event.end_date" disabled>
        </div>
        <div class="form-group col-xs-6 col-lg-3">
            <label class="">Hora Término</label>
            <input type="text"  class="form-control" ng-model="event.end_time" disabled>
        </div>
        <br><br><br>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">SIM</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
